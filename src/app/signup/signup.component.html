<button routerLink="/home">
    <span>Home</span>
</button>

<section class="form-card" style="padding: 30px;">
    <h2 class="jumbotron">Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <div class="form-group">
            <label for="displayName">Full Name</label>
            <input id="displayName" autocomplete="off" formControlName="displayName" type="text"
                placeholder="Display Name" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" autocomplete="on" formControlName="email" type="email" placeholder="Email"
                class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" autocomplete="off" formControlName="password" type="password" placeholder="Password"
                class="form-control">
        </div>
        <h4>Account Type</h4>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="endUser" formControlName="accountType" value="endUser"
                checked="checked">
            <label class="form-check-label" for="endUser">End User</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" id="producer" formControlName="accountType" value="producer">
            <label class="form-check-label" for="producer">Producer</label>
        </div>
        <div *ngIf="firebaseErrorMessage != ''" class="error-style">
            <span>{{ firebaseErrorMessage }}</span>
        </div>
        <button class="btn btn-primary">Signup</button>
    </form>
</section>
